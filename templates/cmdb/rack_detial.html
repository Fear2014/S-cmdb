{% extends 'base.html' %}
<!-- Django 版本 {{ version }} -->
{% block content %}
    <ol class="breadcrumb">
        <li><a href="/dashboard/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="/cmdb/racks"> 机柜</a></li>
        <li class="active"> 详情页</li>
    </ol>

    <!-- 机柜 -->
    <div class="col-md-6">
        <div class="box box-warning " style="margin-top: 30px">
            <div class="box-header with-border">
                <h3 class="box-title">机柜信息</h3>
            </div>
         </div>

        <div>

            <form class="form-horizontal" role="from">
                <div class="form-group" style="margin-left: 30px; margin-top: 30px ">
                    <label class="col-sm-2">机柜名 </label>
                    <div class="col-sm-10">
                        {{ name }}
                    </div>
                </div>

                <div class="form-group" style="margin-left: 30px; margin-top: 30px ">
                    <label class="col-sm-2">所属机房 </label>
                    <div class="col-sm-10">
                        {{ idc.name }}
                    </div>
                </div>

                <div class="form-group" style="margin-left: 30px; margin-top: 30px ">
                    <label class="col-sm-2">主机数: </label>
                        <div class="col-sm-10">
                            {{ server.count }}
                        </div>
                </div>

                <div class="form-group" style="margin-left: 30px; margin-top: 30px ">
                    <label class="col-sm-2">编号: </label>
                        <div class="col-sm-10">
                            {{ numb }}
                        </div>
                </div>

                <div class="form-group" style="margin-left: 30px; margin-top: 30px ">
                    <label class="col-sm-2">U型: </label>
                        <div class="col-sm-10">
                            {{ size }}
                        </div>
                </div>

                <div class="form-group" style="margin-left: 30px; margin-top: 30px ">
                    <label class="col-sm-2">备注: </label>
                        <div class="col-sm-10">
                            {{ remark }}
                        </div>
                </div>

            </form>
        </div>
    </div>


        <!-- 机柜 -->
    <div class="col-md-6">
        <div class="box box-danger" style="margin-top: 30px">
            <div class="box-header with-border">
                <h3 class="box-title">相关主机</h3>
            </div>
         </div>

        <div class="panel panel-default" style="border: none">
            <table class="table" ; style="margin-top: 20px">

            <tr >
                <th>主机id</th>
                <th>主机名</th>

            </tr>
                {% for obj in  server.data  %}
                    <tr>
                            <td><a href="/cmdb/servers/{{ obj.id }}/">{{ obj.id }}</a></td>
                            <td>{{ obj.name }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>




{% endblock %}
